.formbox{background:#fff;padding:20px;border-radius:15px;}
input{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:1px solid #ccc;}

<div class="formbox">
<h2>فرم ساخت اپل آیدی</h2>
<label>نام:</label><input id="fname">
<label>نام خانوادگی:</label><input id="lname">
<label>شماره موبایل:</label><input id="mobile">
<button onclick="send()">ارسال</button>
</div>
<script>
function send(){
 const f=fname.value, l=lname.value, m=mobile.value;
 const body = encodeURIComponent(`🛍 سفارش ساخت Apple ID

👤 نام: ${f}
👨‍🦱 نام خانوادگی: ${l}
📱 موبایل: ${m}`);
 window.location.href="sms:+989106623373?body="+body;
}
</script>
